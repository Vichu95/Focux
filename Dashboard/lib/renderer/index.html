<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="button" id="learnGermanButton">Learn German</button>
    <button class="button" id="jobApplyButton">Job</button>
    <button class="button" id="quitButton">Quit</button>
  </div>
  <script>
    document.getElementById('jobApplyButton').addEventListener('click', () => {
      window.api.jobApplyFunc();
    });
    
    document.getElementById('learnGermanButton').addEventListener('click', () => {
      window.api.learnGermanButton();
    });

    document.getElementById('quitButton').addEventListener('click', () => {
      window.api.quitApp();
    });
  </script>
</body>
</html>
