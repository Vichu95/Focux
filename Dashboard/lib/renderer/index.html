<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <button id="startButton">Start</button>
  <button id="learnGermanButton">Learn German</button>
  <button id="quitButton">Quit</button>

  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      window.location.href = 'twoWebsite.html';
    });
    
    document.getElementById('learnGermanButton').addEventListener('click', () => {
      window.api.learnGermanButton();
    });

    document.getElementById('quitButton').addEventListener('click', () => {
      window.api.quitApp();
    });
  </script>
</body>
</html>
